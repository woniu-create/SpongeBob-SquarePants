<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="face">
      <div class="pore pore-01"></div>
      <div class="pore pore-02"></div>
      <div class="pore pore-03"></div>
      <div class="pore pore-04"></div>
      <div class="pore pore-05"></div>
      <div class="pore pore-06"></div>
      <div class="pore pore-07"></div>
      <div class="eyes-ground">
          <div class="eyes">
            <div class="eyesbrow"></div>
          </div>
          <div class="eyes">
            <div class="eyesbrow"></div>
          </div>
      </div>
      <div class="blush-group">
           <div class="blush left">
               <div class="freckless"></div>
           </div>
           <div class="blush right">
            <div class="freckless"></div>
           </div>
           <div class="nose"></div>
      </div>
      <div class="mouth-group">
          <div class="lips"></div>
          <div class="tooth left"></div>
          <div class="tooth right"></div>
          <div class="chin"></div>
      </div>
      <div class="suit-group">
          <div class="triangle left"></div>
          <div class="triangle right"></div>
          <div class="tie">
              <div class="tie-top"></div>
              <div class="tie-bottom-inner"></div>
              <div class="tie-bottom-out"></div>
          </div>
          <div class="pants">
              <hr class="belt">
          </div>
      </div>
    </div>
  </body>
</html>
